{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mt-10">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">用户注册</h2>
    
    <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名 (3-20个字符)</label>
            <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
        </div>
        
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码 (至少8个字符，包含至少两种字符类型)</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
        </div>
        
        <div class="mb-4">
            <label for="role" class="block text-sm font-medium text-gray-700 mb-1">用户角色</label>
            <select id="role" name="role" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                <option value="biochemist">生化实验人员</option>
                <option value="ml_expert">机器学习实验人员</option>
            </select>
        </div>
        
        <div class="mb-6">
            <label for="invite_code" class="block text-sm font-medium text-gray-700 mb-1">邀请码 (必须)</label>
            <input type="text" id="invite_code" name="invite_code" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <p class="text-xs text-gray-500 mt-1">请在此输入邀请码</p>
        </div>
        
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200">
            注册
        </button>
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
            已有账号? <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">立即登录</a>
        </p>
    </div>
</div>
{% endblock %}
