{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6 mt-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">酶数据录入</h2>
    
    <form method="POST" action="{{ url_for('enzyme_entry') }}" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="experiment_time" class="block text-sm font-medium text-gray-700 mb-1">实验时间</label>
                <input type="datetime-local" id="experiment_time" name="experiment_time" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            </div>
            
            <div>
                <label for="ec_number" class="block text-sm font-medium text-gray-700 mb-1">酶分类号</label>
                <input type="text" id="ec_number" name="ec_number" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            </div>
            
            <div>
                <label for="substrate_name" class="block text-sm font-medium text-gray-700 mb-1">底物名称</label>
                <input type="text" id="substrate_name" name="substrate_name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            </div>
            
            <div>
                <label for="kcat_value" class="block text-sm font-medium text-gray-700 mb-1">Kcat值</label>
                <input type="number" step="0.001" id="kcat_value" name="kcat_value" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            </div>
        </div>
        
        <div class="pt-4">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200">
                提交数据
            </button>
        </div>
    </form>
</div>
{% endblock %}
